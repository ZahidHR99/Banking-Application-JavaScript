<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
<header>
    <h1 class="text-center text-5xl">Let's gets some money</h1>
</header>

<main class="w-3/4 mx-auto">
    <!-- Balance and transaction -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$<span id="deposit-total">100</span></h4>
            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-total">200</span></h4>
            </div>
            <div class="bg-gray-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-total">1300</span></h4>
            </div>
        </div>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded ">
                <h3 class="text-3xl mb-2">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border-2 block mb-4 p-1 px-2 w-3/4 border-blue-500 rounded" type="text" placeholder="$ Amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
               
                </div>
            </div>

            <div class="bg-green-100 p-8 rounded">
                <h3 class="text-3xl mb-2">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 block mb-4 p-1 px-2 w-3/4 border-blue-500 rounded" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-button" class="bg-red-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
               
                </div>
            </div>

        </div>
    </section>
</main>

<script src="js/bank.js"></script>

</body>
</html>
